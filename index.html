<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="/"><img src="./assets/amazon_logo.png" alt=""></a>
        </div>
        
        <div class="location">
            <img src="./assets/location_icon.png" alt="">
            <div>
                <p>Deviler To</p>
                <h4>Ethiopia</h4>
            </div>
            
        </div>
        <div class="search-box">
            <div class="selection">
                <select name="" id="">
                    <option value="All">All</option>
                </select>
            </div>
            <div class="search-input">
                <input type="text" placeholder="Search Amazon">
            </div>
            <div class="search-icon">
                <img src="./assets/search_icon.png" >
            </div>
        </div>
        
        <div class="language">
            <img src="./assets/us_flag.png" >
            <div>
                <select name="" id="">
                    <option value="eng">EN</option>
                </select>
            </div>
        </div>

        <div class="signup">
            <p>Hello, sign in </p>
            <select name="" id="">
                <option >Account & Lists</option>
            </select>
        </div>
        <div class="returnOrder">
            <p>Returns</p>
            <h4>& Orders</h4>
        </div>
        <div class="cart">
            <img src="./assets/cart_icon.png" >
            <h4>Cart</h4>
        </div>
    </nav>
    <nav class="navbar2">
        <div class="menu" id="menu">
            <img src="./assets/menu_icon.png" class="menu_icon">
            <p>All</p>
        </div>
        <div>
            <a href="#">Today's Deal</a>
        </div>
        <div>
            <a href="#">Prime Video</a>
        </div>
        <div>
            <a href="#">Registry</a>
        </div>
        <div>
            <a href="#">Gift Cards</a>
        </div>
        <div>
            <a href="#">Customer Services</a>
        </div>
        <div>
            <a href="#">Sell</a>
        </div>
    </nav>


    <script src="./script.js"></script>
</body>
</html>
